<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Libreria</h1>
        <button><img src="img/carrito.png" alt=""></button>
        <button class="boton-borrar" id="btnCancelarCompra">Limpiar Carrito</button>
    </header>
    <main class="d-flex justify-content-center">
        <div class="contenedor-inputs" id="container-inputs">
            <input id="nombre-producto" type="text" placeholder="Ingrese el nombre del producto">
            <input id="desde" type="number" placeholder="Desde $ (pesos)">
            <input id="hasta" type="number" placeholder="Hasta $ (pesos)">
            <button id="filtrar" class="btn btn-success">Buscar</button>
        </div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Libro</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Comprar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/productos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
